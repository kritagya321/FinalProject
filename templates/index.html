  <script>
    $(document).ready(function() {
        var $ui = $('#ui_element');

        $ui.find('.searchInput').bind('focus click',function(){
            $(document).find('.sb_down')
            .addClass('sb_up')
            .removeClass('sb_down')
            .addBack()
            .find('.sb_dropdown')
            .show();
        });

        $ui.bind('mouseleave',function(){
            $ui.find('.sb_up')
               .addClass('sb_down')
               .removeClass('sb_up')
               .addBack()
               .find('.sb_dropdown')
               .hide(); 
        });
    
        $ui.find('.sb_dropdown').find('label[for="all"]').prev().bind('click',function(){
            $(this).parent().siblings().find(':checkbox').attr('checked',this.checked).attr('disabled',this.checked);
        });
});
</script>
<script>
      $(document).ready(function(){
        $.ajax({type: 'GET',
                url: '/retrieve',
                success: function(data){
                  $(data).each(function(index){
                    var productId = data[index][0];
                    $('#homepage').append(
                      '<form class="form-group" action=/showSignin>'+//?id='+productId+' name='+ productId + ' id='+productId+' method="POST">'+
                      '<h1>'+ data[index][1] + '</h1><br><img src = static/' + data[index][5] + '.jpg height = 300 width = 300>'+'<h3>'+data[index][2] +'</h3>'+'&nbsp&nbsp'+
                      '<button id=' + productId + ' class="btn btn-sm btn-primary" type="submit">ADD TO CART</button></form>');
                  });
                  $('#homepage').append('<form action=/viewCart><input type="submit" value="View Cart" /></form><button id = viewCart class="btn1" type="button">View Cart</button>');
                  console.log("Connection success");

                },
                error: function(error){
                  console.log(error);
                }
               });
        
      });

        
    </script>
