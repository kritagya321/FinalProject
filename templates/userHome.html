                    console.log(data[index][4]);

                      '<li><h1>'+ data[index][1] + '</h1><h2>Price: $'+data[index][3]+'.00<br><img src = static/' + data[index][5] + '.jpg height = 300 width = 300>' +
                      '<h3>'+data[index][2] +'</h3>'+'&nbsp&nbsp'+'<BR>'+
                      '<label for="inputQty" class="sr-only">Quantity</label>'+
                        '<input class = "form-group w-1" type="name" name="inputQty" id="inputQty" placeholder="Quantity" required autofocus>'+
                      '</label>'+
                      '&nbsp&nbsp'+'<button id=' + productId + ' class="btn btn-sm btn-primary" type="submit"> ADD TO CART</button></form></li>');
                  console.log(data[index][0] + ": " + data[index][1]);
                
                  });



                  $('#userPro').append('<form action=/viewCart><input type="submit" value="View Cart" /></form><button id = viewCart class="btn1" type="button">View Cart</button>');
                  console.log("Connection success");

                },
                error: function(error){
                  console.log(error);
                }
               });
        
      });
