<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Accessories-SignIn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style type="text/css">
    
    .header_top{
      display: inline-block;
      float: right;
    }
    .list_item li{
      float: right;
      margin: 5px;
      list-style-type: none;

    }

  </style>
  </head>

  <body>
    <header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header_top">
                    <ul class="list_item">
                        <li><a href="showSignin"><i class="fas fa-user-circle"></i> Sign In</a></li>
                        <li><a href="showSignUp"><i class="fas fa-user-circle"></i> Sign Up</a></li>
                    </ul>
                </div>
            </div>
         </div>
         <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
           <div class="row w-100">
              <div class="col-md-8">
                <a class="navbar-brand" href="#">
                </a>
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="showHome">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="showaboutUs">About Us</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
              </div>
          <div class="col-md-4">
            <div id="box">
                  <form id="ui_element" class="sb_wrapper">
                      <p>                   
                          <input class="searchInput" type="text" placeholder="Search" />
                          <button class="sb_search" type="submit" value="">Search</button>
                          <button class="sb_cart" type="submit" value="">Cart</button>
                      </p>
                      
                  </form>
              </div>
          </div>
        </nav>
        <div class = "float-right">
          <ul class="sb_dropdown" style="display:none;">
                          <li class="sb_filter">Filter your search</li>
                          <li><input type="checkbox"/><label for="all"><strong>All Categories</strong></label></li>
                          <li><input type="checkbox"/><label for="Mathematics">Mathematics</label></li>
                          <li><input type="checkbox"/><label for="Physics">Physics</label></li>
                          <li><input type="checkbox"/><label for="Chemistry">Chemistry</label></li>
                          <li><input type="checkbox"/><label for="Bioology">Biology</label></li>
                         
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class = "row">
       <div class="col-md-3"></div>
       <div class="col-md-6"> <h1>SignIn</h1>
          
          <div>
            <form class="form-signin" action="/validateLogin" method="post">

              <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div>

              <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              
              <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
          </div>
      </div>

     
    </div>
  </div>
  </body>
</html>
